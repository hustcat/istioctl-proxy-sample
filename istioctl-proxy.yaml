apiVersion: apps/v1
kind: Deployment
metadata:
  name: istioctl-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: istioctl-proxy
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: istioctl-proxy
    spec:
      serviceAccountName: istioctl-proxy
      containers:
      - image: docker.io/istio/istioctl-proxy:0.1
        imagePullPolicy: IfNotPresent
        name: istioctl-proxy
        volumeMounts:
          - name: certkeysecretresource
            mountPath: "/etc/certs"
            readOnly: true
        args: ["-port", "9090", "-cert", "/etc/certs/server.crt", "-key", "/etc/certs/server.key"]
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 9090
      volumes:
      - name: certkeysecretresource
        secret:
          secretName: jwt-cert-key-secret
          defaultMode: 0400
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: istioctl-proxy-role
rules:
- apiGroups: [""]
  resources:
  - pods
  - pods/portforward
  - serviceaccounts/token
  verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: istioctl-proxy-role
subjects:
- kind: ServiceAccount
  name: istioctl-proxy
roleRef:
  kind: Role
  name: istioctl-proxy-role
  apiGroup: rbac.authorization.k8s.io
---
